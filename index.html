<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>yassin's website</title>
  <style>
  .bouncy-text {
      font-size: 32px;
      font-weight: bold;
      color: #7c00b5;
      text-align: center;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #17012f;
      color: #54009d;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .grid-container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
      background-color: #17012f;
    }

    .box {
      background-color: rgb(137, 3, 152);
      color: white;
      border: 1px solid #ccc;
      padding: 15px;
      display: flex;
      text-align: center;
      flex-direction: column;
      justify-content: center;
      font-size: 35px;
      border-radius: 8px;
    }

    h2, h4 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <header class="bouncy-text">yassin's website</header>

  <div class="grid-container">
    <div class="box">
      <h2><a href="habits.html">MY HABITS</a></h2>
    </div>
    <div class="box">
      <h2><a href="socials.html">MY SOCIALS</a></h2>
    </div>
    <div class="box">
      <h2><a href="achievments.html">MY ACHIEVMENTS</a></h2>
    </div>
    <div class="box">
      <h2></h2>
      <h4></h4>
    </div>
  </div>
</body>
</html>
