<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>socials</title>
  <style>
    #copyButton {
      padding: 10px 20px;
      background-color: #17012f;
      color: #54009d;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  .bouncy-text {
      font-size: 32px;
      font-weight: bold;
      color: #7c00b5;
      text-align: center;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #17012f;
      color: #54009d;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .grid-container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
      background-color: #17012f;
    }

    .box {
      background-color: rgb(137, 3, 152);
      color: #54009d;
      border: 1px solid #ccc;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 35px;
      border-radius: 8px;
    }

    h2, h4 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <header class="bouncy-text">MY SOCIALS</header>
  
  <div class="grid-container">
    <div class="box">
      <h2><a href="https://www.instagram.com/yassen.nazer.7?igsh=MWp0Y3JvOTJwb3V0aQ==">instagram</a></h2>
    </div>

    <div class="box">
      <h2><a href="https://www.facebook.com/share/1EFh8Vh9zy/">facebook</a></h2>
    </div>

    <div class="box">
    <h2>my phone number</h2>
    <p id="01286637869"></p>
  <button id="copyButton" onclick="copyText()">Copy</button>

  <script>
    function copyText() {
      const text = document.getElementById("01286637869").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      }).catch(err => {
        console.error("Failed to copy: ", err);
      });
    }
  </script>
  </div>
    <div class="box">
      <h2></h2>
    </div>
  </div>
</body>
</html>
